        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 149, 0, 0.08) 0%, transparent 50%),

            z-index: -1;

            50% { transform: scale(1.1) rotate(5deg); opacity: 0.8; }

                inset 0 1px 0 rgba(255, 255, 255, 0.08);

            line-height: 1.4;
        }

        @keyframes messageSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-40px) scale(0.9);

            100% {

                transform: translateX(0) scale(1);
            }
        }

        .message.fadeOut {
            animation: messageFadeOut 0.4s ease forwards;
        }

        @keyframes messageFadeOut {
            0% {
                opacity: 1;
                transform: translateX(0) scale(1);

            100% {
                opacity: 0;
                transform: translateX(40px) scale(0.9);
            }
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;

        /* Landscape mode for mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .calculator {

            .calculator-content {

            .display {

            .messages {

            .progress-container {

            }
            
            button {
                font-size: 22px;
            }
            
            .buttons {

            }
        }

        /* Dark mode improvements */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #000000 0%, #0a0a15 50%, #000000 100%);
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

                usedMessages = [];
            }
            
            // Najdi zpr√°vy, kter√© je≈°tƒõ nebyly pou≈æity
            const availableMessages = funnyMessages.filter(msg => !usedMessages.includes(msg));
            
            // Vyber n√°hodnou zpr√°vu z dostupn√Ωch
            const randomIndex = Math.floor(Math.random() * availableMessages.length);
            const selectedMessage = availableMessages[randomIndex];
            
            // P≈ôidej do pou≈æit√Ωch
            usedMessages.push(selectedMessage);
            
            return selectedMessage;
        }

        function addMessage(text) {
            const messagesDiv = document.getElementById('messages');
            
            // Fade out existuj√≠c√≠ zpr√°vy
            const existingMessages = messagesDiv.querySelectorAll('.message');
            existingMessages.forEach(msg => {
                msg.classList.add('fadeOut');
            });
            
            setTimeout(() => {
                messagesDiv.innerHTML = '';
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                messageEl.textContent = text;
                messagesDiv.appendChild(messageEl);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, existingMessages.length > 0 ? 400 : 0);
        }

        function calculate(event) {
            if (event) createRipple(event);
            if (calculating) return;
            calculating = true;
            usedMessages = [];
            
            const display = document.getElementById('display');
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            
            display.classList.add('calculating');
            document.getElementById('progressContainer').style.display = 'block';
            
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 1;
                if (progress <= 100) {
                    document.getElementById('progressFill').style.width = progress + '%';
                    document.getElementById('progressLabel').textContent = progress + '%';
                } else {
                    clearInterval(progressInterval);
                }
            }, 100);

            // Prvn√≠ zpr√°va hned
            addMessage(getRandomMessage());

            const messageInterval = setInterval(() => {
                addMessage(getRandomMessage());
            }, 2000);

            setTimeout(() => {
                clearInterval(progressInterval);
                clearInterval(messageInterval);
                display.classList.remove('calculating');
                display.textContent = 'J√° nev√≠m vole, nech mƒõ b√Ωt.';
                display.classList.add('small-text');
                document.getElementById('progressContainer').style.display = 'none';
                
                // Fade out posledn√≠ zpr√°vy
                const lastMessages = messagesDiv.querySelectorAll('.message');
                lastMessages.forEach(msg => msg.classList.add('fadeOut'));
                setTimeout(() => {
                    messagesDiv.innerHTML = '';
                }, 400);
                
                setTimeout(() => {
                    display.classList.remove('small-text');
                    currentInput = '0';
                    calculating = false;
                    usedMessages = [];
                    updateDisplay();
                }, 4000);
            }, 10000);
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (calculating) return;
            
            const key = e.key;
            
            if (/[0-9]/.test(key)) {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+') {
                appendOperator('+');
            } else if (key === '-') {
                appendOperator('‚àí');
            } else if (key === '*') {
                appendOperator('√ó');
            } else if (key === '/') {
                e.preventDefault();
                appendOperator('√∑');
            } else if (key === '%') {
                appendOperator('%');
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                updateDisplay();
            }
        });
    </script>
</body>
