<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin – Nápady</title>

    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .idea {
            background: #ffffff10;
            border: 1px solid #ffffff20;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(6px);
        }

        .idea-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .idea-email,
        .idea-date {
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<h1>Nápady uživatelů</h1>

<div id="ideasContainer">Načítám data...</div>

<script>
async function loadIdeas() {
    // TVŮJ CSV ODKAZ
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKMaRvR6ILGNUckV3pfQ8YMEv55-IM9C0Ndo_hrkTAxRl3TMvAEFUyZF0h7VZf4Rh3zHmbiFaw5q7_/pub?output=csv";

    const response = await fetch(csvUrl);
    const csvText = await response.text();

    const rows = csvText.split("\n").map(r => r.split(","));
    const container = document.getElementById("ideasContainer");
    container.innerHTML = "";

    // Přeskočit hlavičku
    rows.slice(1).forEach(row => {
        if (row.length < 4) return;

        const date = row[0];
        const email = row[1];
        const name = row[2];
        const idea = row[3];

        // ignorovat prázdné řádky
        if (!idea || idea.trim() === "") return;

        container.innerHTML += `
            <div class="idea">
                <div class="idea-title">${idea}</div>
                <div class="idea-email">Autor: ${name} (${email})</div>
                <div class="idea-date">Odesláno: ${date}</div>
            </div>
        `;
    });
}

loadIdeas();
</script>

</body>
</html>
