<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Super Pekárna</title>
  <link rel="icon" type="image/png" href="sp.webp">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --primary: #d4a373;
      --dark: #1a1a1a;
      --light: #fafafa;
      --accent: #e07a5f;
      --gradient-warm: linear-gradient(135deg, #d4a373 0%, #e07a5f 100%);
      --gradient-dark: linear-gradient(135deg, #2c1a0d 0%, #1a1a1a 100%);
      --neon-glow: 0 0 20px rgba(212, 163, 115, 0.6), 0 0 40px rgba(212, 163, 115, 0.4), 0 0 60px rgba(212, 163, 115, 0.2);
      --bg-dark: #0a0a0a;
      --bg-light: #fafafa;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--dark);
      overflow-x: hidden;
      line-height: 1.6;
      position: relative;
      transition: background 0.5s ease;
    }
    body.light-mode { background: var(--bg-light); color: var(--dark); }

    .cyber-grid {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(212, 163, 115, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(212, 163, 115, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: 0;
    }
    body.light-mode .cyber-grid { opacity: 0.5; }

    .nav-menu {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(212, 163, 115, 0.2);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
    }
    body.light-mode .nav-menu {
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    .nav-logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
      background: linear-gradient(135deg, #fff 0%, #d4a373 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    body.light-mode .nav-logo {
      background: linear-gradient(135deg, #1a1a1a 0%, #d4a373 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-right { display: flex; align-items: center; gap: 16px; }
    .nav-theme-toggle {
      display: flex;
      gap: 4px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      padding: 4px;
    }
    body.light-mode .nav-theme-toggle { background: rgba(0, 0, 0, 0.05); border: 1px solid rgba(0, 0, 0, 0.1); }
    .nav-theme-btn {
      width: 36px; height: 36px; border-radius: 50%; border: none; background: transparent;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      transition: all 0.3s ease; color: rgba(255, 255, 255, 0.6);
    }
    body.light-mode .nav-theme-btn { color: rgba(0, 0, 0, 0.5); }
    .nav-theme-btn.active { background: var(--gradient-warm); color: white; box-shadow: 0 4px 15px rgba(212, 163, 115, 0.5); }
    .nav-theme-btn:not(.active):hover { background: rgba(255, 255, 255, 0.1); }
    body.light-mode .nav-theme-btn:not(.active):hover { background: rgba(0, 0, 0, 0.05); }

    section { padding: 120px 20px; max-width: 1400px; margin: 0 auto; position: relative; z-index: 1; }
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      text-align: center;
      margin-bottom: 3rem;
      color: white;
      text-shadow: var(--neon-glow);
      position: relative;
    }
    .section-title::after {
      content: ''; display: block; width: 80px; height: 3px; background: var(--gradient-warm);
      margin: 20px auto 0; border-radius: 2px; box-shadow: var(--neon-glow);
    }
    body.light-mode .section-title { color: var(--dark); text-shadow: none; }
    body.light-mode .section-title::after { box-shadow: none; }

    .admin-login {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 480px;
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 32px;
      padding: 60px 40px;
      text-align: center;
      border: 1px solid rgba(212, 163, 115, 0.3);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      z-index: 10;
    }
    body.light-mode .admin-login {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(212, 163, 115, 0.4);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }
    .admin-login h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    body.light-mode .admin-login h2 {
      background: linear-gradient(135deg, var(--dark), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .admin-login input {
      width: 100%;
      padding: 18px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(212, 163, 115, 0.3);
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: all 0.3s;
    }
    body.light-mode .admin-login input {
      background: rgba(0, 0, 0, 0.05);
      color: var(--dark);
    }
    .admin-login input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 20px rgba(212, 163, 115, 0.5);
    }
    .error {
      color: #e07a5f;
      margin-top: 10px;
      font-weight: 600;
    }

    .ideas-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 32px;
      margin-top: 60px;
    }
    .idea-card {
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 28px;
      border: 1px solid rgba(212, 163, 115, 0.2);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    body.light-mode .idea-card {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(212, 163, 115, 0.3);
    }
    .idea-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 50px rgba(212, 163, 115, 0.3);
      border-color: rgba(212, 163, 115, 0.5);
    }
    .idea-id {
      position: absolute;
      top: 16px; right: 16px;
      background: var(--gradient-warm);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .idea-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 12px;
      color: var(--primary);
    }
    .idea-email { font-size: 0.95rem; opacity: 0.8; margin-bottom: 12px; }
    .idea-text {
      font-style: italic;
      line-height: 1.7;
      margin: 16px 0;
      color: rgba(255, 255, 255, 0.9);
    }
    body.light-mode .idea-text { color: rgba(0, 0, 0, 0.8); }
    .idea-date {
      font-size: 0.85rem;
      opacity: 0.7;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .empty-ideas {
      grid-column: 1/-1;
      text-align: center;
      padding: 80px 20px;
      font-size: 1.4rem;
      opacity: 0.6;
    }
    .back-link {
      display: inline-block;
      margin-top: 60px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .back-link:hover { text-decoration: underline; }

    .snowflake {
      position: fixed; top: -20px; color: white; user-select: none; pointer-events: none;
      z-index: 9999; animation: fall linear infinite; opacity: 0.6;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
    }
    .particle {
      position: fixed; width: 4px; height: 4px; background: var(--primary);
      border-radius: 50%; pointer-events: none; z-index: 0; opacity: 0.3;
      animation: float-particle 15s ease-in-out infinite;
    }

    @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
    @keyframes float-particle {
      0%,100% { transform: translateY(0) translateX(0); opacity: 0.3; }
      25% { transform: translateY(-100px) translateX(50px); opacity: 0.6; }
      50% { transform: translateY(-50px) translateX(-30px); opacity: 0.3; }
      75% { transform: translateY(-150px) translateX(20px); opacity: 0.5; }
    }

    @media (max-width: 768px) {
      section { padding: 80px 16px; }
      .admin-login { padding: 40px 24px; }
      .ideas-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="cyber-grid"></div>

  <!-- Navigační lišta -->
  <nav class="nav-menu">
    <a href="index.html" class="nav-logo">Super Pekárna</a>
    <div class="nav-right">
      <div class="nav-theme-toggle">
        <button class="nav-theme-btn active" id="navDarkBtn" onclick="setTheme('dark')">
          <i data-lucide="moon"></i>
        </button>
        <button class="nav-theme-btn" id="navLightBtn" onclick="setTheme('light')">
          <i data-lucide="sun"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Přihlašovací obrazovka -->
  <div id="loginScreen" class="admin-login">
    <h2>Admin Panel</h2>
    <input type="password" id="password" placeholder="Zadej heslo" autocomplete="off">
    <button class="cta-button" onclick="checkPassword()">Přihlásit se</button>
    <div id="error" class="error"></div>
  </div>

  <!-- Hlavní obsah po přihlášení -->
  <section id="adminContent" style="display:none;">
    <h2 class="section-title">Nové Nápady od komunity</h2>
    <div id="ideasContainer" class="ideas-grid"></div>
    <div style="text-align:center;">
      <a href="index.html" class="back-link">Zpět na hlavní stránku</a>
    </div>
  </section>

  <script>
    lucide.createIcons();

    const PASSWORD = "MojeHeslo123"; // ← změň si na své

    // Načtení tématu
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') setTheme('light');

    function setTheme(theme) {
      if (theme === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('navLightBtn').classList.add('active');
        document.getElementById('navDarkBtn').classList.remove('active');
        localStorage.setItem('theme', 'light');
      } else {
        document.body.classList.remove('light-mode');
        document.getElementById('navDarkBtn').classList.add('active');
        document.getElementById('navLightBtn').classList.remove('active');
        localStorage.setItem('theme', 'dark');
      }
    }

    // Kontrola přihlášení
    window.onload = () => {
      if (localStorage.getItem("adminLogged") === "true") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
        loadIdeas();
      }

      // Sněhové vločky a částice
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        setInterval(createSnowflake, 400);
        for (let i = 0; i < 15; i++) createSnowflake();
        for (let i = 0; i < 20; i++) createParticle();
      }
    };

    function checkPassword() {
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error");
      if (pass === PASSWORD) {
        localStorage.setItem("adminLogged", "true");
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
        error.textContent = "";
        loadIdeas();
      } else {
        error.textContent = "Špatné heslo!";
      }
    }

    async function loadIdeas() {
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKMaRvR6ILGNUckV3pfQ8YMEv55-IM9C0Ndo_hrkTAxRl3TMvAEFUyZF0h7VZf4Rh3zHmbiFaw5q7_/pub?output=csv";
      try {
        const resp = await fetch(url);
        const csv = await resp.text();
        const rows = csv.split("\n").map(r => r.split(","));

        const container = document.getElementById("ideasContainer");
        if (rows.length <= 1) {
          container.innerHTML = '<div class="empty-ideas">Žádné nápady zatím nepřišly</div>';
          return;
        }

        const ideas = rows.slice(1)
          .filter(r => r[0] && r[0].trim() !== "")
          .reverse(); // nejnovější nahoře

        if (ideas.length === 0) {
          container.innerHTML = '<div class="empty-ideas">Žádné nápady zatím nepřišly</div>';
          return;
        }

        container.innerHTML = ideas.map((row, idx) => {
          const datum = row[0] || "";
          const jmeno = row[1] || "Anonym";
          const email = row[2] || "";
          const text = row[3] || "";
          const id = `IDEA-${String(idx + 1).padStart(3, '0')}`;
          return `
            <div class="idea-card">
              <div class="idea-id">${id}</div>
              <h3 class="idea-name">${jmeno}</h3>
              <p class="idea-email">${email || "—"}</p>
              <p class="idea-text">"${text}"</p>
              <p class="idea-date"><i data-lucide="calendar"></i> ${datum}</p>
            </div>
          `;
        }).join("");

        lucide.createIcons();
      } catch (e) {
        document.getElementById("ideasContainer").innerHTML = '<div class="empty-ideas">Chyba při načítání dat z Google Sheets</div>';
      }
    }

    // Sněhové vločky
    function createSnowflake() {
      const s = document.createElement('div');
      s.className = 'snowflake';
      s.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="2" x2="22" y1="12" y2="12"/><line x1="12" x2="12" y1="2" y2="22"/><path d="m20 16-4-4 4-4"/><path d="m4 8 4 4-4 4"/><path d="m16 4-4 4-4-4"/><path d="m8 20 4-4 4 4"/></svg>';
      s.style.left = Math.random() * 100 + '%';
      s.style.animationDuration = (Math.random() * 4 + 6) + 's';
      s.style.opacity = Math.random() * 0.5 + 0.3;
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 10000);
    }

    // Částice
    function createParticle() {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      p.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(p);
    }
  </script>
</body>
</html>
